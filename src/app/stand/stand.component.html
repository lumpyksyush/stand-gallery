<div class="stand__container">
  <div class="stand__container_info">
    <h4 class="stand__container_info-owner">{{ stand.owner | uppercase }}</h4>
    <h2 class="stand__container_info-name">{{ stand.name | uppercase }}</h2>
    <p class="stand__container_info-descr">{{ stand.descrShort }}</p>
  </div>
  <img src="{{ stand.avatarUrl }}" alt="" class="stand__container_portrait" />
</div>
